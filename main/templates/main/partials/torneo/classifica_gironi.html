<div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Classifica Gironi</h2>
    <div class="space-y-4">
        {% for team in teams %}
        <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg">
            <div>
                <h3 class="font-semibold text-gray-800">{{ team.name }}</h3>
                <p class="text-sm text-gray-600">Girone {{ team.group }}</p>
            </div>
            <div class="text-right">
                <p class="font-semibold text-gray-800">{{ team.group_points }} pt</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
