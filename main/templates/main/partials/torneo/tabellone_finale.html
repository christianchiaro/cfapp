<div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Tabellone Finale</h2>
    <div class="space-y-4">
        {% for match in matches %}
        <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg">
            <div>
                <h3 class="font-semibold text-gray-800">{{ match.team1.name }} vs {{ match.team2.name }}</h3>
                <p class="text-sm text-gray-600">{{ match.get_stage_display }}</p>
            </div>
            <div class="text-right">
                {% if match.is_finished %}
                <p class="font-semibold text-gray-800">{{ match.score_team1 }} - {{ match.score_team2 }}</p>
                {% else %}
                <p class="text-sm text-gray-600">Non giocata</p>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
