<div id="main-torneo" class="flex-1 flex flex-col overflow-y-auto relative p-4 gap-4">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Gestisci Squadre</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for team in teams %}
            <div class="border border-gray-200 rounded-lg p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="font-semibold text-gray-800">{{ team.name }}</h3>
                        <p class="text-sm text-gray-600">{{ team.player1.name }} - {{ team.player2.name }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
