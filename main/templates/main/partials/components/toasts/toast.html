{% if messages %}
    {% for message in messages %}
        <div>
            {% if message.tags == 'success' %}
                <div 
                    x-data="{ show: false }" 
                    x-init="setTimeout(() => show = true, 250); setTimeout(() => show = false, 3250)"
                    :class="show ? 'translate-y-4' : '-translate-y-28'" 
                    class="transition-all duration-300 ease-out z-[99] fixed top-5 left-1/2 transform -translate-x-1/2 flex items-center w-full max-w-xs sm:max-w-sm py-2 sm:py-4 px-4 mb-4 text-white bg-black bg-opacity-90 rounded-full shadow-sm backdrop-blur-sm"
                    role="alert">
                    <div class="inline-flex items-center justify-center shrink-0 w-8 h-8 text-green-500 rounded-lg">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
                        </svg>
                        <span class="sr-only">Check icon</span>
                    </div>
                    <div class="ms-3 text-sm font-normal">{{ message }}</div>
                    <button type="button" 
                            @click="show = false" 
                            class="cursor-pointer ms-auto -mx-1.5 -my-1.5 text-white rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8" 
                            data-dismiss-target="#toast-success" 
                            aria-label="Close">
                        <span class="sr-only">Close</span>
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                    </button>
                </div>
            {% endif %}
            {% if message.tags == 'error' %}
                <div 
                    x-data="{ show: false }" 
                    x-init="setTimeout(() => show = true, 250); setTimeout(() => show = false, 3250)"
                    :class="show ? 'translate-y-4' : '-translate-y-28'" 
                    class="transition-all duration-300 ease-out z-[99] fixed top-5 left-1/2 transform -translate-x-1/2 flex items-center w-full max-w-xs sm:max-w-sm py-2 sm:py-4 px-4 mb-4 text-white bg-black bg-opacity-90 rounded-full shadow-sm backdrop-blur-sm"
                    role="alert">
                    <div class="inline-flex items-center justify-center shrink-0 w-8 h-8 text-red-500 rounded-lg">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
                        </svg>
                        <span class="sr-only">Error icon</span>
                    </div>
                    <div class="ms-3 text-sm font-normal">{{ message }}</div>
                    <button type="button" 
                            @click="show = false" 
                            class="cursor-pointer ms-auto -mx-1.5 -my-1.5 text-white rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8" 
                            data-dismiss-target="#toast-danger" 
                            aria-label="Close">
                        <span class="sr-only">Close</span>
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                    </button>
                </div>
            {% endif %}
            {% if message.tags == 'info' %}
                <div 
                    x-data="{ show: false }" 
                    x-init="setTimeout(() => show = true, 250); setTimeout(() => show = false, 3250)"
                    :class="show ? 'translate-y-4' : '-translate-y-28'" 
                    class="transition-all duration-300 ease-out z-[99] fixed top-5 left-1/2 transform -translate-x-1/2 flex items-center w-full max-w-xs sm:max-w-sm py-2 sm:py-4 px-4 mb-4 text-white bg-black bg-opacity-90 rounded-full shadow-sm backdrop-blur-sm"
                    role="alert">
                    <div class="inline-flex items-center justify-center shrink-0 w-8 h-8 text-blue-500 rounded-lg">
                        <svg class="size-7" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/>
                        </svg>
                        <span class="sr-only">Info icon</span>
                    </div>
                    <div class="ms-3 text-sm font-normal">{{ message }}</div>
                    <button type="button" 
                            @click="show = false" 
                            class="cursor-pointer ms-auto -mx-1.5 -my-1.5 text-white rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8" 
                            data-dismiss-target="#toast-danger" 
                            aria-label="Close">
                        <span class="sr-only">Close</span>
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                    </button>
                </div>
            {% endif %}
        </div>
    {% endfor %}
{% endif %}
