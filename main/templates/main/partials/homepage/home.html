<div id="main-home" class="flex-1 flex flex-col overflow-hidden relative">
    <div class="flex-1 flex flex-col overflow-visible relative p-4">
        <button 
            hx-get="{% url 'crea_torneo' %}"
            hx-push-url="{% url 'crea_torneo' %}"
            hx-target="#main-content" 
            hx-trigger="click"
            hx-indicator="#main-spinner"
            @click="activePage = 'main-torneo';"
            class="flex-1 flex items-center justify-center space-x-2 text-white rounded-lg shadow-md p-2 w-full bg-emerald-700 hover:bg-emerald-900 transition duration-300">
            <div class="mx-24 w-full h-fit flex items-center justify-between whitespace-nowrap truncate text-ellipsis">
                <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 size-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M5 12h14"/><path d="M12 5v14"/>
                </svg>
                <span class="transition-opacity duration-300 text-md font-light">NUOVO TORNEO</span>
            </div>
        </button>
    </div>
    <div class="flex-1 flex flex-col overflow-hidden relative">
        <div class="min-h-full flex flex-col gap-4 overflow-y-auto px-4 pb-4">
            {% for torneo in tornei %}
            <div 
                hx-get="{% url 'home_torneo' torneo.id %}" 
                hx-push-url="{% url 'home_torneo' torneo.id %}"
                hx-target="#main-content" 
                hx-trigger="click"
                hx-indicator="#main-spinner"
                @click="activePage = 'main-home-torneo';"
                class="w-full p-4 bg-white rounded-lg shadow-md flex flex-row items-center gap-2 sm:gap-4 hover:bg-gray-200 transition duration-300">
                <div class="flex-grow flex flex-col">
                    <div class="text-lg font-semibold text-gray-800 leading-none">{{ torneo.name }}</div>
                    <div class="text-sm text-gray-500">{{ torneo.start_date|date:"d/m/Y H:i" }}</div>
                </div>
                <div class="rounded-full w-fit flex flex-row gap-1 items-center bg-yellow-400 px-4 py-1 text-xs font-medium text-white whitespace-nowrap">{{ torneo.status|title }}</div>
            </div>
            {% empty %}
            <div class="text-gray-500 text-center mt-8">Nessun torneo disponibile.</div>
            {% endfor %}
        </div>
    </div>
</div>
{% include 'main/partials/components/spinners/main-spinner.html' %}
